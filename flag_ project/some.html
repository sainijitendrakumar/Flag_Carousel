<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item"><img src="images/flag_1.jpg" alt="India"></div>
            <div class="carousel-item"><img src="images/flag_2.png" alt="China"></div>
            <div class="carousel-item"><img src="images/flag_3.png" alt="Japan"></div>
            <div class="carousel-item"><img src="images/flag_4.png" alt="USA"></div>
            <div class="carousel-item"><img src="images/flag_5.png" alt="UK"></div>
            <div class="carousel-item"><img src="images/flag_6.png" alt="UK"></div>
            <div class="carousel-item"><img src="images/flag_7.png" alt="UK"></div>
        </div>
        <div class="controls">
            <button class="control-btn" id="prev">&#10094;</button>
            <button class="control-btn" id="next">&#10095;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
